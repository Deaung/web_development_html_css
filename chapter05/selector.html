<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector 선택자</title>
  <link rel="stylesheet" href="./selector.css">
</head>
<body bgcolor="5f5f5f"> <!-- inline style 을 적용한 사례 -->
  <span>span 요소</span>
  <p>p요소</p>
  <p class="blue">p요소, class : blue</p>
  <span class="blue">span요소, class : blue</span>
  <p class="blue dark">p요소, class : blue 와 dark</p>
  <p id="red">p요소, class : blue, id : red</p>
</body>
</html>
