<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>옵션들을 사용하는 태그</h1>
  <h2>select/option</h2>
  <label for="lang">언어</label><br>
  <select id="lang">
    <option value="">- - 언어 선택 - -</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">javascript</option>
  </select>
  <br><br>
  <h2>optgroup 태그</h2>
  <label for="shopping">쇼핑 목록</label><br>
  <select id="shopping">
    <optgroup label="과일">
      <option value="f_apple">사과</option>
      <option value="f_grape">포도</option>
      <option value="f_orange">오렌지</option>
    </optgroup>
    <optgroup label="채소">
      <option value="v_carrot">당근</option>
      <option value="v_tomato">토마토</option>
      <option value="v_eggplant">가지</option>
    </optgroup>
    <optgroup label="육류">
      <option value="m_beef">소</option>
      <option value="m_pork">돼지</option>
      <option value="m_chicken">닭</option>
    </optgroup>
  </select>

</body>
</html>
