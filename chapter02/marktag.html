<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    마지막으로 배울 태그는 인용에 직접적으로 관련된 것은 아니지만<b>중요한 부분이라고
      강조 할때 
    </b> 자주 사용하는 mark 태그임
    <strong>인용문에서 웹 사이트를 만든 사람이 중요한 내용이라고 생각되어 강조
      해서 표시하고 싶을 때 유용</strong><br>
      기본적으로 노란색 형광팬이지만 css 배운 이후 바꿀 수 있음<br>
      <p>
        단순 강조 뿐만 아닌 <strong>어떤 페이지에서 사용자가 특정 키워드 검색시
          해당 키워드 표시하는 용도로 사용 가능
        </strong> <br>
        예를 들어 "인용문" 으로 검색 했을때 해당 페이지의 "인용문"이라는
        키워드를 모두 mark 태그로 표시 가능
      </p>
  </p>
</body>
</html>
